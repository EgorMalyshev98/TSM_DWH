insert:
    stage: |

        {{{{
            config(
                tags=['stage', '{source}']
            )
        }}}}

        SELECT
            recsource,
            loadts,
            hkcode,
            {target_columns}
        FROM (
            SELECT
                recsource,
                loadts,
                '{hkcode}',
                {select_cols}
            FROM 
                {src_table}
        ) AS tmp (recsource, loadts, hkcode, {target_columns})

    hub: |
        {{{{
            config(
                materialized='incremental',
                incremental_strategy='append',
                tags=['hub', '{source}']
            )
        }}}}

        SELECT distinct on ({bk_cols})
                {hk_name},
                hkcode,
                recsource,
                loadts,
                {bk_cols}
        FROM {{{{ ref('{stg_table}') }}}} stg

        {{% if is_incremental() %}}
        where not exists (
            select 1
            from {{{{this}}}} target
            where 
                target.{hk_name} = stg.{hk_name} 
        )
        {{% endif %}}
                
    link: |
        {{{{
            config(
                materialized='incremental',
                incremental_strategy='append',
                tags=['link', '{source}']
            )
        }}}}

        SELECT distinct on ({parent_hkeys})
                {hk_name},
                hkcode,
                recsource,
                loadts,
                {parent_hkeys}
        FROM {{{{ ref('{stg_table}') }}}} stg

        {{% if is_incremental() %}}
        where not exists (
            select 1
            from {{{{this}}}} target
            where 
                target.{hk_name} = stg.{hk_name} 
        )
        {{% endif %}}

    sat: |
        {{{{
            config(
                materialized='incremental',
                incremental_strategy='append',
                tags=['sat', '{source}']
            )
        }}}}


        {{% if is_incremental() %}}
            WITH active_sat AS (
            SELECT DISTINCT ON ({hk_parent_name}) {hk_parent_name}, {hdiff_name}, loadts
            FROM {{{{this}}}}
            ORDER BY {hk_parent_name}, loadts DESC)

            , max_load AS (
            SELECT max(loadts) AS max_loadts
            FROM {{{{this}}}}
            )
            , stage_cte AS (

                SELECT
                s.{hk_parent_name},
                s.{hdiff_name},
                s.loadts,
                s.recsource,
                lag(s.{hdiff_name}) over(PARTITION BY s.{hk_parent_name} ORDER BY s.loadts) AS lag_hdiff,
                a.loadts AS sat_loadts,
                a.{hdiff_name} AS sat_hdiff,
                {stg_cols}

            FROM
                (SELECT
                    s.{hk_parent_name},
                    s.{hdiff_name},
                    s.loadts,
                    s.recsource,
                    {stg_cols}
                FROM {{{{ ref('{stg_table}') }}}} s
                CROSS JOIN max_load ml
                WHERE s.loadts > ml.max_loadts
                ) s
            LEFT JOIN active_sat a ON a.{hk_parent_name} = s.{hk_parent_name})

            SELECT DISTINCT
                {hk_parent_name},
                recsource,
                loadts,
                {hdiff_name},
                {stg_cols}
            FROM stage_cte
            WHERE 
                {hdiff_name} <> lag_hdiff 
                    OR ({hdiff_name} <> sat_hdiff AND lag_hdiff IS NULL) 
                    OR sat_hdiff IS NULL
            ORDER BY loadts

        {{% else %}}
            WITH stage_cte AS (
                SELECT
                s.{hk_parent_name},
                s.{hdiff_name},
                s.loadts,
                s.recsource,
                lag(s.{hdiff_name}) over(PARTITION BY s.{hk_parent_name} ORDER BY s.loadts) AS lag_hdiff,
                {stg_cols}

            FROM
                (SELECT
                    s.{hk_parent_name},
                    s.{hdiff_name},
                    s.loadts,
                    s.recsource,
                    {stg_cols}
                FROM {{{{ ref('{stg_table}') }}}} s
                ) s
            )

            SELECT DISTINCT
                {hk_parent_name},
                recsource,
                loadts,
                {hdiff_name},
                {stg_cols}
            FROM stage_cte
            WHERE 
                {hdiff_name} <> lag_hdiff 
                OR lag_hdiff IS NULL
            ORDER BY loadts
        {{% endif %}}


    msat: |
        {{{{
            config(
                materialized='incremental',
                incremental_strategy='append',
                tags=['msat', '{source}']
            )
        }}}}

        {{% if is_incremental() %}}
            WITH active_sat AS (
            SELECT *
            FROM (
                SELECT 
                    {hk_parent_name},
                    {hdiff_name},
                    loadts,
                    sub_seq,
                    COUNT(*) OVER (PARTITION BY {hk_parent_name}, loadts) AS cnt,
                    rank() OVER (
                        PARTITION BY {hk_parent_name}
                        ORDER BY loadts DESC
                    ) AS rnk
                FROM {{{{ this }}}}
                ) a (
                    sat_id,
                    sat_hdiff,
                    sat_loadts,
                    sat_sub_seq,
                    sat_count,
                    sat_rnk
                )
            WHERE sat_rnk = 1
            ),
            stage_cte AS (
                SELECT 
                    stg_id,
                    stg_hdiff,
                    stg_loadts,
                    stg_recsource,
                    stg_sub_seq,
                    {stg_cols},
                    COUNT(*) OVER (PARTITION BY stg_id, stg_loadts) AS stg_count,
                    lag(stg_hdiff) over(
                        PARTITION BY stg_id, stg_sub_seq
                        ORDER BY stg_loadts
                    ) AS 
                        stg_lag_hdiff,
                        sat_hdiff,
                        sat_count,
                        sat_sub_seq,
                        sat_rnk
                FROM (
                        SELECT 
                            s.{hk_parent_name},
                            s.{hdiff_name},
                            s.loadts,
                            s.recsource,
                            row_number() OVER(PARTITION BY s.{hk_parent_name}, s.loadts) AS sub_seq,
                            {stg_cols}
                        FROM {{{{ ref('{stg_table}') }}}} s
                            CROSS JOIN (
                                SELECT max(loadts) AS max_loadts
                                FROM {{{{ this }}}}
                            ) ml
                        WHERE s.loadts > ml.max_loadts
                    ) s (stg_id, stg_hdiff, stg_loadts, stg_recsource, stg_sub_seq)
                LEFT JOIN active_sat a ON sat_id = stg_id
                AND sat_sub_seq = stg_sub_seq
            ),
            stage_for_insert AS (
                SELECT DISTINCT 
                    stg_id,
                    stg_loadts
                FROM (
                        SELECT stg_id,
                            stg_loadts,
                            stg_hdiff,
                            stg_lag_hdiff,
                            stg_count,
                            lag(stg_count) over(
                                PARTITION BY stg_id,
                                stg_sub_seq
                                ORDER BY stg_loadts
                            ) AS stg_lag_count,
                            sat_hdiff,
                            sat_count,
                            sat_sub_seq,
                            sat_rnk
                        FROM stage_cte
                    ) t
                WHERE (
                        stg_hdiff <> stg_lag_hdiff
                        OR stg_count <> stg_lag_count
                    )
                    OR (
                        (
                            stg_hdiff <> sat_hdiff
                            AND stg_lag_hdiff IS NULL
                        )
                        OR (
                            stg_count <> sat_count
                            AND stg_lag_count IS NULL
                        )
                    )
                    OR stg_lag_hdiff IS null
            )

            SELECT DISTINCT 
                stg_id as {hk_parent_name},
                stg_recsource as recsource,
                stg_loadts as loadts,
                stg_hdiff as {hdiff_name},
                stg_sub_seq as sub_seq,
                {stg_cols}
            FROM stage_cte s
            WHERE EXISTS(
                    SELECT 1
                    FROM stage_for_insert si
                    WHERE si.stg_id = s.stg_id
                        AND si.stg_loadts = s.stg_loadts
                )
            ORDER BY stg_loadts,
                stg_id,
                stg_sub_seq

        {{% else %}}
            WITH stage_cte AS (
                SELECT 
                    stg_id,
                    stg_hdiff,
                    stg_loadts,
                    stg_recsource,
                    stg_sub_seq,
                    {stg_cols},
                    COUNT(*) OVER (PARTITION BY stg_id, stg_loadts) AS stg_count,
                    lag(stg_hdiff) over(
                        PARTITION BY stg_id, stg_sub_seq
                        ORDER BY stg_loadts
                    ) AS stg_lag_hdiff
                FROM (
                        SELECT 
                            s.{hk_parent_name},
                            s.{hdiff_name},
                            s.loadts,
                            s.recsource,
                            row_number() OVER(PARTITION BY s.{hk_parent_name}, s.loadts) AS sub_seq,
                            {stg_cols}
                        FROM {{{{ ref('{stg_table}') }}}} s
                    ) s (stg_id, stg_hdiff, stg_loadts, stg_recsource, stg_sub_seq)
            ),
            stage_for_insert AS (
                SELECT DISTINCT 
                    stg_id,
                    stg_loadts
                FROM (
                        SELECT stg_id,
                            stg_loadts,
                            stg_hdiff,
                            stg_lag_hdiff,
                            stg_count,
                            lag(stg_count) over(
                                PARTITION BY stg_id,
                                stg_sub_seq
                                ORDER BY stg_loadts
                            ) AS stg_lag_count
                        FROM stage_cte
                    ) t
                WHERE (
                        stg_hdiff <> stg_lag_hdiff
                        OR stg_count <> stg_lag_count
                    )
                    
                    OR stg_lag_hdiff IS null

            )

            SELECT DISTINCT 
                stg_id as {hk_parent_name},
                stg_recsource as recsource,
                stg_loadts as loadts,
                stg_hdiff as {hdiff_name},
                stg_sub_seq as sub_seq,
                {stg_cols}
            FROM stage_cte s
            WHERE EXISTS(
                    SELECT 1
                    FROM stage_for_insert si
                    WHERE si.stg_id = s.stg_id
                        AND si.stg_loadts = s.stg_loadts
                )
            ORDER BY stg_loadts,
                stg_id,
                stg_sub_seq
        {{% endif %}}


    esat: |
        -- depends_on: {{{{ ref('{parent_table}') }}}}

        {{{{
            config(
                materialized='incremental',
                incremental_strategy='append',
                tags=['esat', '{source}']
            )
        }}}}


        {{% if is_incremental() %}}
        -- aктивные записи
        WITH active_esat as(
            SELECT
                t.{parent_hk},
                t.loadts,
                t.start_date,
                l.{drive_bk},
                l.{depend_bk}
            FROM 
                (SELECT 
                    e.*,
                    dense_rank() over(PARTITION BY {parent_hk} ORDER BY loadts desc) AS rnk
                FROM {{{{ this }}}} e) t
            JOIN {{{{ ref('{parent_table}') }}}} l ON t.{parent_hk} = l.{parent_hk}
            WHERE rnk = 1 AND end_date IS NULL
        )

        -- stage + активные записи
        , stage AS (
            SELECT 
                {parent_hk},
                {drive_bk},
                {depend_bk},
                loadts,
                start_date,
                'active esat' AS select_source
                
            FROM active_esat a
            
            UNION ALL
            
            SELECT 
                {parent_hk},
                {drive_bk},
                {depend_bk},
                loadts,
                loadts AS start_date,
                'stage' AS select_source
                
            FROM {{{{ ref('{stg_table}') }}}} stg
            CROSS JOIN (SELECT max(loadts) FROM active_esat) m (max_loadts)
            WHERE loadts > max_loadts
        )

        -- агрегированные в одной строке зависимые ключи по каждому bk
        , stage_agg AS (
            SELECT 
                {drive_bk},
                loadts,
                string_agg({depend_bk}::varchar, ',' ORDER BY {depend_bk}) AS dep_keys,
                select_source
            FROM stage
            GROUP BY {drive_bk}, loadts, select_source
        )

        -- сравнение зависимых ключей между партиями вставки
        , compared_stage_agg AS (
          SELECT
                {drive_bk},
                loadts,
                dep_keys,
                lead(dep_keys) OVER(PARTITION BY {drive_bk} order BY loadts) AS lead_dep_keys,
                lead(loadts) OVER(PARTITION BY {drive_bk} order BY loadts) AS end_date,
                lag_dep_keys,
                select_source
          FROM (
              SELECT
                  {drive_bk},
                  loadts,
                  dep_keys,
                  lag(dep_keys) OVER(PARTITION BY {drive_bk} order BY loadts) AS lag_dep_keys,
                  select_source
              FROM stage_agg s) s
          WHERE dep_keys <> lag_dep_keys OR lag_dep_keys IS null
        )

        -- фильтрация
        , parts_for_insert AS (
            SELECT DISTINCT {drive_bk}, loadts, end_date
            FROM compared_stage_agg
            WHERE 
                dep_keys <> lead_dep_keys 
                OR (end_date IS NULL AND select_source <> 'active esat')
        )
            
        SELECT 
            s.{parent_hk},
            s.loadts,
            s.start_date,
            p.end_date
        FROM stage s
        JOIN parts_for_insert p
            ON s.{drive_bk} = p.{drive_bk}
            AND s.loadts = p.loadts


        {{% else %}}


        with stage as (
            SELECT 
                {parent_hk},
                {drive_bk},
                {depend_bk},
                loadts,
                loadts AS start_date
                
            FROM {{{{ ref('{stg_table}') }}}} stg

        )

        -- агрегированные в одной строке зависимые ключи по каждому bk
        , stage_agg AS (
            SELECT 
                {drive_bk},
                loadts,
                string_agg({depend_bk}::varchar, ',' ORDER BY {depend_bk}) AS dep_keys
            FROM stage
            GROUP BY {drive_bk}, loadts
        )

        -- сравнение зависимых ключей между партиями вставки
        , compared_stage_agg AS (
          SELECT
                {drive_bk},
                loadts,
                dep_keys,
                lead(dep_keys) OVER(PARTITION BY {drive_bk} order BY loadts) AS lead_dep_keys,
                lead(loadts) OVER(PARTITION BY {drive_bk} order BY loadts) AS end_date,
                lag_dep_keys
          FROM (
              SELECT
                  {drive_bk},
                  loadts,
                  dep_keys,
                  lag(dep_keys) OVER(PARTITION BY {drive_bk} order BY loadts) AS lag_dep_keys
              FROM stage_agg s) s
          WHERE dep_keys <> lag_dep_keys OR lag_dep_keys IS null
        )

        -- фильтрация
        , parts_for_insert AS (
            SELECT DISTINCT {drive_bk}, loadts, end_date
            FROM compared_stage_agg
            WHERE 
                dep_keys <> lead_dep_keys 
                OR end_date IS NULL
        )
            
        SELECT 
            s.{parent_hk},
            s.loadts,
            s.start_date,
            p.end_date
        FROM stage s
        JOIN parts_for_insert p
            ON s.{drive_bk} = p.{drive_bk}
            AND s.loadts = p.loadts
        {{% endif %}}

